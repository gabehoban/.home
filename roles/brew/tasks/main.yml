- name: "[BREW] Configure Homebrew taps"
  homebrew_tap:
    name: "{{ item }}"
  loop: "{{ brew_taps }}"

- name: "[BREW] Install Homebrew formulae"
  homebrew:
    name: "{{ item }}"
  loop: "{{ brew_packages }}"

- name: "[BREW] Install Homebrew casks"
  homebrew_cask:
    name: "{{ item }}"
  loop: "{{ cask_packages }}"

- name: "[BREW] Install QuickLook plugins"
  homebrew_cask:
    name: "{{ item }}"
  loop: "{{ cask_ql_packages }}"
